<!DOCTYPE html>
<html xmlns="">
<head>
    <script src="http_code.jquery.com_jquery-3.6.0.js"></script>
    <link rel="stylesheet" type="text/css" href="button.css">
    <link rel="stylesheet" type="text/css" href="background.css" id="background">
    <link rel="stylesheet" type="text/css" href="loginpage.css" id="loginPage">
    <link rel="stylesheet" type="text/css" href="welcome.css">
    <style>
        .overlay-navigation, .login-box {
            position: absolute;
            transition: all 0.5s ease-in-out;
        }

        .login-box {
            right: -100%;
            display: none;
        }

        .overlay-navigation {
            left: 0;
            display: block;
        }
    </style>
</head>
<body>
<div class="login-box" id="loginWindow">
    <h2>Login</h2>
    <form>
        <div class="user-box">
            <input type="text" required>
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" required>
            <label>Password</label>
        </div>
        <a href="#">Submit</a>
    </form>
</div>

<div class="overlay-navigation" id="backgroundwindow">
    <nav role="navigation">
        <ul>
            <li><a href="#" data-content="The Beginning">About Me</a></li>
            <li><a href="#" data-content="Take a look at all of my Projects">Projects</a></li>
            <li><a href="#" data-content="I got game">Skills</a></li>
            <li><a href="cv.html" data-content="Where i'm coming from">CV</a></li>
            <li><a href="#" data-content="Don't hesitate">Contact</a></li>
        </ul>
    </nav>
</div>
<section class="home">
    <div class="open-overlay">
        <span class="bar-top"></span>
        <span class="bar-middle"></span>
        <span class="bar-bottom"></span>
    </div>
</section>
<button class="button-17" onclick="toggleStylesheet()">ADMIN LOGIN</button>
<script>
    var currentStylesheet = "background";
    t
    function toggleStylesheet() {
        // switch between background and loginPage when button is clicked
        var currentStyleSheet = document.getElementById(currentStylesheet);
        var newStyleSheet = document.getElementById(currentStylesheet === "background" ? "loginPage" : "background");
        currentStyleSheet.disabled = true;
        newStyleSheet.disabled = false;
        currentStylesheet = currentStylesheet === "background" ? "loginPage" : "background";
        // set Login Window to display block
        if (currentStylesheet === "loginPage") {
            document.getElementById("backgroundwindow").style.left = "-100%";
            document.getElementById("loginWindow").style.display = "block";
            document.getElementById("backgroundwindow").style.display = "none";
            setTimeout(() => {
                document.getElementById("loginWindow").style.right = "0";
            }, 0);
        }
        if(currentStylesheet === "background"){
            document.getElementById("backgroundwindow").style.display = "block";
            document.getElementById("backgroundwindow").style.left = "0";
            document.getElementById("loginWindow").style.right = "-100%";
            setTimeout(() => {
                document.getElementById("loginWindow").style.display = "none";
            }, 0);
        }
    }
</script>
<script>
    $('.open-overlay').click(function() {
        var overlay_navigation = $('.overlay-navigation'),
            nav_item_1 = $('nav li:nth-of-type(1)'),
            nav_item_2 = $('nav li:nth-of-type(2)'),
            nav_item_3 = $('nav li:nth-of-type(3)'),
            nav_item_4 = $('nav li:nth-of-type(4)'),
            nav_item_5 = $('nav li:nth-of-type(5)'),
            top_bar = $('.bar-top'),
            middle_bar = $('.bar-middle'),
            bottom_bar = $('.bar-bottom');

        overlay_navigation.toggleClass('overlay-active');
        if (overlay_navigation.hasClass('overlay-active')) {
            top_bar.removeClass('animate-out-top-bar').addClass('animate-top-bar');
            middle_bar.removeClass('animate-out-middle-bar').addClass('animate-middle-bar');
            bottom_bar.removeClass('animate-out-bottom-bar').addClass('animate-bottom-bar');
            overlay_navigation.removeClass('overlay-slide-up').addClass('overlay-slide-down')
            nav_item_1.removeClass('slide-in-nav-item-reverse').addClass('slide-in-nav-item');
            nav_item_2.removeClass('slide-in-nav-item-delay-1-reverse').addClass('slide-in-nav-item-delay-1');
            nav_item_3.removeClass('slide-in-nav-item-delay-2-reverse').addClass('slide-in-nav-item-delay-2');
            nav_item_4.removeClass('slide-in-nav-item-delay-3-reverse').addClass('slide-in-nav-item-delay-3');
            nav_item_5.removeClass('slide-in-nav-item-delay-4-reverse').addClass('slide-in-nav-item-delay-4');
        } else {
            top_bar.removeClass('animate-top-bar').addClass('animate-out-top-bar');
            middle_bar.removeClass('animate-middle-bar').addClass('animate-out-middle-bar');
            bottom_bar.removeClass('animate-bottom-bar').addClass('animate-out-bottom-bar');
            overlay_navigation.removeClass('overlay-slide-down').addClass('overlay-slide-up')
            nav_item_1.removeClass('slide-in-nav-item').addClass('slide-in-nav-item-reverse');
            nav_item_2.removeClass('slide-in-nav-item-delay-1').addClass('slide-in-nav-item-delay-1-reverse');
            nav_item_3.removeClass('slide-in-nav-item-delay-2').addClass('slide-in-nav-item-delay-2-reverse');
            nav_item_4.removeClass('slide-in-nav-item-delay-3').addClass('slide-in-nav-item-delay-3-reverse');
            nav_item_5.removeClass('slide-in-nav-item-delay-4').addClass('slide-in-nav-item-delay-4-reverse');
        }
    })
</script>
</body>
</html>
